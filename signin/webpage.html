<body>

	<section>
		<div class="navbar navbar-expand-md navbar-dark bg-dark ">
			<div class="navbar-brand  col-md-2 col-xs-4"><a href="../home/webpage.html">Notes</a></div>
			<div class=" col-md-7 col-xs-4" >
				<button class="navbar-toggler" type="button" data-target="#nav" data-toggle="collapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="nav">
					<div class="nav-link"><a href="../home/webpage.html">Home</a></div>
					<div class="nav-link"><a href="#">Year</a></div>
					<div class="nav-link"><a href="#">Class</a></div>
					<div class="nav-link"><a href="../about/about.html">About</a></div>
				</div>
			</div>
			<div class="search col-md-3 col-xs-4">
				<form>
					<button type="submit" class="search-logo">
						<i class="fa fa-search"></i>
					</button>
					<input type="text" class="search-box" placeholder="Search">
				</form>
			</div>
		</div>
	</section>

	<section class="middle">
		<div class="con">
			<div class="center offset-3">
				<h2>SignUp</h2><hr id="h"> 
				<form class=" offset-3">
					<input type="text" name="name" placeholder="Name" required><br>
					<input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
					<input type="email" name="email" placeholder="Email" required><br>
					<input type="password" name="password" placeholder="Password" required><br>
					<input type="password" name="password2" placeholder="Confirm Password" required><br>
					<input type="text" name="promo" placeholder="Promo Code"><br><br><br>
				</form>
				<p>Already have an account? <a href="#">Login</a></p>
				<button id="but" class="center-block">Signup</button>
				<div class="row col-lg-12 col-sm-12 col-md-12" style="line-height: 20px; margin: 0px;">
					<div  class="col-lg-2 offset-3"><hr></div>
					<div class="col-lg-2"><p>OR</p></div>
					<div  class="col-lg-2"><hr></div>
				</div><br>
				<a href="#" class="fa fa-facebook facebook  align-items-center"	style="font-size: 30px;"></a>
				<a href="#" class="align-items-center"><i class="fab fa-google fa-2x"></i></a>
			</div>
			</div>
		</div>
