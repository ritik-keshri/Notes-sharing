<!DOCTYPE html>
<html>
<head>
    <title>Join Notes</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- for search icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" /> <!--for add button -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
	<link rel="stylesheet" href="css/style.css"> 
</head>
<body>
	<section>
		<div class="navbar navbar-expand-md navbar-dark bg-dark ">
			<div class="navbar-brand  col-md-2 col-xs-4"><a href="../home/webpage.html">Notes</a></div>
			<div class=" col-md-7 col-xs-4" >
				<button class="navbar-toggler" type="button" data-target="#nav" data-toggle="collapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="nav">
					<div class="nav-link "><a href="../home/webpage.html">Home</a></div>
					<div class="nav-link"><a href="#">Year</a></div>
					<div class="nav-link"><a href="#">Class</a></div>
					<div class="nav-link "><a href="../about/about.html">About</a></div>
				</div>
			</div>
			<div class="search col-md-3 col-xs-4">
				<form>
					<button type="submit" class="search-logo">
						<i class="fa fa-search"></i>
					</button>
					<input type="text" class="search-box" placeholder="Search">
				</form>
			</div>
		</div>
	</section>
	<section class="middle">
		<div class="con text-center">
			<table>
				<form>
					<th colspan="2">
						Join Notes Group
					</th>
						<tr>
							<td><label for="subject">Subject</label></td>
							<td><input type="text" placeholder="subject" required ></td>
						</tr>
						<tr>
							<td><label for="id">ID</label></td>
							<td># - <input type="text" placeholder="id" required></td>
						</tr>
						<tr>
							<td><label for="pass">Password</label></td>
							<td><input type="password" placeholder="password" required ></td>
						</tr>
						<tr>
							<td colspan="2" class="p-3">
								<button for ="reset" class="m-1">Reset</button>
								<button for="submit" class="m-1">Submit</button>
							</td>
						</tr>
					
				</form>
			</table>	
		</div>
	</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
